<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Library</h1>
        <nav>
          <button class="btn" id="btnLogin">Log in</button>
        </nav>
      </div>
    </header>
    <main class="main container">
      <button class="btn btn-add" id="btnAddBook">+ Add Book</button>
      <div class="cards-grid" id="cardsGrid">
        <!-- <div class="card">
                <p>Beep</p>
                <p>Mlem</p>
                <p>Sploot</p>
                <div class="button-group">
                    <button class="btn btn-light-green" id="btn-read">Read</button>
                    <button class="btn btn-light-red" id="btn-remove">Remove</button>    
                </div>
            </div> -->
      </div>
    </main>
    <footer class="footer">
      <p>Â© Messarthim 2022</p>
    </footer>
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          type="text"
          class="input"
          id="form-title"
          name="book-title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          type="text"
          class="input"
          id="form-author"
          name="book-author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          type="number"
          class="input"
          id="form-pages"
          name="book-pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="form-status-group">
          <label for="form-status">Have you read it?</label>
          <input
            type="checkbox"
            class="checkbox"
            id="form-status"
            name="book-status"
          />
        </div>
        <button class="btn btn-approve" id="btnSubmit" type="submit">
          Submit
        </button>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
